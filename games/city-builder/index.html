<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市建设者 - GoodGame.mom</title>
    <style>
        /* 游戏容器样式 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #e5f6fd;
            font-family: Arial, sans-serif;
        }
        
        /* 页面背景 */
        body {
            background-image: linear-gradient(to bottom, #e5f6fd, #c9e9f6);
        }
        
        /* 游戏容器 */
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        /* 游戏界面 */
        #game-screen {
            position: relative;
            width: 900px;
            height: 600px;
            background: linear-gradient(to bottom, #a5d6ef, #78b6db);
            border: 2px solid #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
            overflow: hidden;
            border-radius: 5px;
        }
        
        /* 城市网格 */
        #city-grid {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 700px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            background-color: rgba(200, 230, 255, 0.3);
            border: 1px dashed #3498db;
        }
        
        /* 网格单元格 */
        .grid-cell {
            background-color: #8bc34a;
            border: 1px solid #689f38;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .grid-cell:hover {
            background-color: #aed581;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* 道路 */
        .road {
            background-color: #9e9e9e;
            border: 1px solid #757575;
        }
        
        .road.horizontal {
            background-image: linear-gradient(to right, #757575, #9e9e9e, #757575);
        }
        
        .road.vertical {
            background-image: linear-gradient(to bottom, #757575, #9e9e9e, #757575);
        }
        
        .road.intersection {
            background-image: radial-gradient(circle, #9e9e9e 30%, #757575 100%);
        }
        
        /* 建筑 */
        .building {
            position: relative;
            overflow: hidden;
        }
        
        /* 住宅建筑 */
        .residential {
            background-color: #4fc3f7;
            border: 1px solid #29b6f6;
        }
        
        .residential::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 33%;
            background-color: #29b6f6;
            clip-path: polygon(0% 0%, 100% 0%, 70% 100%, 30% 100%);
        }
        
        /* 商业建筑 */
        .commercial {
            background-color: #ffca28;
            border: 1px solid #ffb300;
        }
        
        .commercial::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            background-color: rgba(255, 179, 0, 0.5);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        /* 工业建筑 */
        .industrial {
            background-color: #ef5350;
            border: 1px solid #e53935;
        }
        
        .industrial::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 20%;
            width: 60%;
            height: 40%;
            background-color: #c62828;
            border-radius: 5px 5px 0 0;
        }
        
        .industrial::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 30%;
            width: 10%;
            height: 30%;
            background-color: #c62828;
        }
        
        /* 公共设施 */
        .public {
            background-color: #9575cd;
            border: 1px solid #7e57c2;
        }
        
        .public::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            right: 20%;
            bottom: 20%;
            background-color: #7e57c2;
            border-radius: 50%;
        }
        
        /* 公园 */
        .park {
            background-color: #66bb6a;
            border: 1px solid #43a047;
            background-image: radial-gradient(circle at 30% 30%, #81c784 10%, transparent 10%),
                             radial-gradient(circle at 70% 60%, #81c784 8%, transparent 8%),
                             radial-gradient(circle at 40% 80%, #81c784 12%, transparent 12%),
                             radial-gradient(circle at 80% 40%, #81c784 7%, transparent 7%);
        }
        
        /* 水体 */
        .water {
            background-color: #4dd0e1;
            border: 1px solid #26c6da;
            animation: waterRipple 5s linear infinite;
        }
        
        @keyframes waterRipple {
            0%, 100% { background-color: #4dd0e1; }
            50% { background-color: #26c6da; }
        }
        
        /* 游戏信息面板 */
        #game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            z-index: 10;
        }
        
        /* 工具面板 */
        #tools-panel {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 120px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .tool-btn {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .tool-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        /* 资源面板 */
        #resources-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .resource {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        /* 游戏控制说明 */
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #333;
            font-size: 12px;
            font-family: 'Arial', sans-serif;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 8px;
            border-radius: 5px;
            z-index: 10;
        }
        
        /* 游戏开始按钮 */
        #start-game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.8);
            transition: all 0.3s;
            z-index: 100;
        }
        
        #start-game:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 25px rgba(52, 152, 219, 1);
        }
        
        /* 时间控制 */
        #time-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        
        .time-btn {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .time-btn:hover {
            background-color: #2980b9;
        }
        
        /* 城市名称 */
        #city-name {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        /* 弹出通知 */
        .notification {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            animation: fadeInOut 3s forwards;
            z-index: 100;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-screen">
            <div id="city-name">新城市</div>
            
            <div id="game-info">
                <p>日期: 第1年 第1季度</p>
                <p>人口: 0</p>
                <p>满意度: 100%</p>
            </div>
            
            <div id="time-controls">
                <button class="time-btn">暂停</button>
                <button class="time-btn">1x</button>
                <button class="time-btn">2x</button>
                <button class="time-btn">3x</button>
            </div>
            
            <div id="tools-panel">
                <button class="tool-btn">bulldozer</button>
                <button class="tool-btn">road</button>
                <button class="tool-btn">residential</button>
                <button class="tool-btn">commercial</button>
                <button class="tool-btn">industrial</button>
                <button class="tool-btn">park</button>
                <button class="tool-btn">public</button>
                <button class="tool-btn">water</button>
            </div>
            
            <div id="resources-panel">
                <h4 style="margin-top: 0; margin-bottom: 10px;">资源</h4>
                <div class="resource">
                    <span>资金:</span>
                    <span>$10,000</span>
                </div>
                <div class="resource">
                    <span>电力:</span>
                    <span>100%</span>
                </div>
                <div class="resource">
                    <span>水资源:</span>
                    <span>100%</span>
                </div>
                <div class="resource">
                    <span>垃圾处理:</span>
                    <span>100%</span>
                </div>
            </div>
            
            <!-- 城市网格 -->
            <div id="city-grid">
                <!-- 生成10x8的网格 -->
            </div>
            
            <div id="controls">
                摄像机移动: WASD<br>
                旋转视角: Q和E<br>
                缩放: 鼠标滚轮<br>
                选择工具: 1-8数字键
            </div>
            
            <button id="start-game">开始建设</button>
            
            <!-- 示例通知 -->
            <div class="notification">欢迎来到城市建设者!</div>
        </div>
    </div>
    
    <script>
        // 生成城市网格
        const cityGrid = document.getElementById('city-grid');
        
        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 10; j++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                
                // 添加一些示例建筑和道路来展示效果
                if (i === 3 && j >= 2 && j <= 7) {
                    cell.className = 'grid-cell road horizontal';
                } else if (j === 4 && i >= 1 && i <= 6) {
                    cell.className = 'grid-cell road vertical';
                } else if (i === 3 && j === 4) {
                    cell.className = 'grid-cell road intersection';
                } else if (i === 1 && j === 2) {
                    cell.className = 'grid-cell residential';
                } else if (i === 2 && j === 2) {
                    cell.className = 'grid-cell residential';
                } else if (i === 1 && j === 6) {
                    cell.className = 'grid-cell commercial';
                } else if (i === 2 && j === 6) {
                    cell.className = 'grid-cell commercial';
                } else if (i === 5 && j === 2) {
                    cell.className = 'grid-cell industrial';
                } else if (i === 6 && j === 2) {
                    cell.className = 'grid-cell industrial';
                } else if (i === 5 && j === 6) {
                    cell.className = 'grid-cell public';
                } else if (i === 2 && j === 8) {
                    cell.className = 'grid-cell park';
                } else if (i === 6 && j === 8) {
                    cell.className = 'grid-cell water';
                }
                
                cityGrid.appendChild(cell);
                
                // 添加点击事件监听器
                cell.addEventListener('click', function() {
                    // 实际游戏中这里会根据选中的工具来改变单元格
                    console.log(`点击了网格: 行${i}, 列${j}`);
                });
            }
        }
        
        // 游戏开始按钮点击事件
        document.getElementById('start-game').addEventListener('click', function() {
            // 隐藏开始按钮
            this.style.display = 'none';
            
            // 隐藏初始通知
            document.querySelector('.notification').style.display = 'none';
            
            // 此处可添加游戏初始化逻辑
            alert('城市建设开始! 这只是一个前端展示，真实游戏需要更复杂的逻辑实现。');
        });
        
        // 工具按钮点击事件
        const toolButtons = document.querySelectorAll('.tool-btn');
        toolButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 重置所有按钮样式
                toolButtons.forEach(btn => {
                    btn.style.backgroundColor = '#3498db';
                });
                
                // 高亮当前选中的工具
                this.style.backgroundColor = '#2c3e50';
                
                // 显示工具选择通知
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = `已选择工具: ${this.textContent}`;
                document.getElementById('game-screen').appendChild(notification);
                
                // 3秒后移除通知
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            });
        });
        
        // 时间控制按钮点击事件
        const timeButtons = document.querySelectorAll('.time-btn');
        timeButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 重置所有按钮样式
                timeButtons.forEach(btn => {
                    btn.style.backgroundColor = '#3498db';
                });
                
                // 高亮当前选中的速度
                this.style.backgroundColor = '#2c3e50';
            });
        });
    </script>
</body>
</html>
