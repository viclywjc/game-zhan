<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="games.trainMiner.title">Train Miner - GoodGame.mom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 添加语言选择器样式 */
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .lang-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: all 0.3s;
        }
        
        .lang-btn.active {
            background: #2ecc71;
        }
        
        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 添加语言选择器 -->
    <div class="language-selector">
        <button class="lang-btn" data-lang="zh">中文</button>
        <button class="lang-btn" data-lang="en">English</button>
    </div>

    <!-- 导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="../../index.html" class="text-2xl font-bold text-indigo-600 flex items-center">
                <span data-i18n="site.title">GoodGame.mom</span>
            </a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="../../index.html" class="text-gray-600 hover:text-indigo-600" data-i18n="back.toHome">返回首页</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 游戏内容 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 游戏标题和描述 -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-4" data-i18n="games.trainMiner.title">Train Miner</h1>
            <p class="text-gray-600" data-i18n="games.trainMiner.longDescription">在这款刺激的矿车游戏中，你将控制一辆矿车，在复杂的轨道上收集金币和宝石，同时躲避障碍物。挑战不同的关卡，提升你的技能！</p>
        </div>

        <!-- 游戏区域 -->
        <div class="bg-white rounded-lg shadow-lg p-4 mb-8">
            <div class="aspect-video bg-gray-100 rounded-lg overflow-hidden">
                <!-- 这里放置游戏iframe -->
                <iframe src="https://play.famobi.com/train-miner" class="w-full h-full border-0" allowfullscreen></iframe>
            </div>
        </div>

        <!-- 游戏控制说明 -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4" data-i18n="games.controls">游戏控制</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <h3 class="font-semibold mb-2" data-i18n="games.keyboardControls">控制方式</h3>
                    <ul class="space-y-2 text-gray-600">
                        <li data-i18n="games.trainMiner.control1">• 点击或触摸屏幕来切换轨道</li>
                        <li data-i18n="games.trainMiner.control2">• 向上滑动可以加速</li>
                        <li data-i18n="games.trainMiner.control3">• 向下滑动可以减速</li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-semibold mb-2" data-i18n="games.tips">游戏提示</h3>
                    <ul class="space-y-2 text-gray-600">
                        <li data-i18n="games.trainMiner.tip1">• 收集金币可以提高分数</li>
                        <li data-i18n="games.trainMiner.tip2">• 收集宝石可以解锁新的矿车</li>
                        <li data-i18n="games.trainMiner.tip3">• 注意躲避路上的障碍物</li>
                        <li data-i18n="games.trainMiner.tip4">• 合理控制速度可以更容易通过弯道</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-100 border-t border-gray-200 py-8 mt-8">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-600">
                <p>&copy; 2025 <span data-i18n="site.title">GoodGame.mom</span> - <span data-i18n="site.description">最好玩的在线游戏站</span></p>
            </div>
        </div>
    </footer>

    <!-- 引入语言配置文件 -->
    <script src="../../assets/js/languages.js"></script>
    <script>
        // 页面加载完成后初始化语言
        document.addEventListener('DOMContentLoaded', function() {
            // 设置初始语言
            const currentLang = getCurrentLanguage();
            updatePageContent(currentLang);
            updateLanguageButtons(currentLang);
            
            // 添加语言切换事件监听
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    setLanguage(lang);
                });
            });
        });
        
        // 更新页面内容的函数
        function updatePageContent(lang) {
            // 更新所有带有 data-i18n 属性的元素
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.dataset.i18n;
                element.textContent = getText(key, lang);
            });
        }
    </script>
</body>
</html>
