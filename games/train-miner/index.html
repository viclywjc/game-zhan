<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="games.trainMiner.title">Train Miner - GoodGame.mom</title>
    <link rel="stylesheet" href="../../assets/css/language-selector.css">
    <style>
        /* 游戏特定样式 */
        body {
            background: linear-gradient(135deg, #ffa500, #ff6b00);
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-description {
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        
        .game-iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9宽高比 */
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .game-controls {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .game-controls h3 {
            color: #ffffff;
            margin-top: 0;
        }
        
        .start-button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 0 auto;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .start-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .nav-bar {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .nav-links a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .nav-links a:hover {
            color: #ffd700;
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .start-button {
                width: 180px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 添加语言选择器 -->
    <div class="language-selector">
        <button class="lang-toggle" id="langToggle" title="Switch Language">
            <span class="current-lang">EN</span>
        </button>
        <div class="lang-dropdown" id="langDropdown">
            <button class="lang-btn" data-lang="zh">
                <span class="lang-flag flag-zh"></span>
                <span>中文</span>
            </button>
            <button class="lang-btn" data-lang="en">
                <span class="lang-flag flag-en"></span>
                <span>English</span>
            </button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-links">
            <a href="../../index.html" data-i18n="back.toHome">返回首页</a>
            <a href="#game-frame" data-i18n="play">开始游戏</a>
        </div>
    </div>

    <div class="game-container">
        <h1 class="game-title" data-i18n="games.trainMiner.title">Train Miner</h1>
        
        <div class="game-description">
            <p data-i18n="games.trainMiner.longDescription">在这款刺激的矿车游戏中，你将控制一辆矿车，在复杂的轨道上收集金币和宝石，同时躲避障碍物。挑战不同难度的关卡，升级你的矿车，成为最富有的矿工！</p>
        </div>
        
        <div class="game-iframe-container">
            <iframe id="game-frame" class="game-iframe" src="https://play.famobi.com/train-miner" allowfullscreen></iframe>
        </div>
        
        <div class="game-controls">
            <h3 data-i18n="games.controls">游戏控制：</h3>
            <ul>
                <li data-i18n="games.trainMiner.controls.tap">点击/触摸屏幕跳跃</li>
                <li data-i18n="games.trainMiner.controls.hold">长按屏幕更高跳跃</li>
                <li data-i18n="games.trainMiner.controls.avoid">避开障碍物和敌人</li>
                <li data-i18n="games.trainMiner.controls.collect">收集金币和宝石用于升级</li>
            </ul>
        </div>
        
        <button class="start-button" onclick="document.getElementById('game-frame').contentWindow.focus();" data-i18n="games.trainMiner.startButton">开始游戏</button>
    </div>

    <!-- 引入语言配置文件 -->
    <script src="../../assets/js/languages.js"></script>
    <script src="../../assets/js/language-toggle.js"></script>
</body>
</html>
