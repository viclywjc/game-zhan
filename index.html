<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GoodGame.mom - 最好玩的在线游戏站，提供动作、射击、益智等多种类型游戏">

</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <!-- 网站头部 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="text-2xl font-bold text-indigo-600 flex items-center">
                <span>GoodGame</span>
                <span class="text-pink-500">.mom</span>
            </a>
            
            <!-- 搜索框 -->
            <div class="relative w-full max-w-md mx-4">
                <input type="text" placeholder="搜索游戏..."

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">

            <!-- 导航菜单 -->
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-indigo-600 font-medium">首页</a></li>
                    <li><a href="games-list.html" class="text-gray-600 hover:text-indigo-600">游戏列表</a></li>
                </ul>

        </div>
    </header>
    
    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 热门游戏 -->
        <section class="mb-12">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">热门游戏</h2>
                <a href="games-list.html" class="text-indigo-600 hover:underline">查看更多</a>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- 游戏卡片1: 太空冒险 -->
                <a href="games/space-adventure/index.html" class="game-card">
                    <div class="bg-gray-200 aspect-square rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300">
                        <div class="w-full h-full bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center text-white font-medium">
                            太空冒险

                <!-- 游戏卡片3: 城市建设者 -->
                <a href="games/city-builder/index.html" class="game-card">
                    <div class="bg-gray-200 aspect-square rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300">
                        <div class="w-full h-full bg-gradient-to-br from-cyan-400 to-blue-500 flex items-center justify-center text-white font-medium">
                            城市建设者
                        </div>
                    </div>
                    <h3 class="mt-2 text-center font-medium">策略游戏</h3>
                </a>
            </div>
        </section>
        
        <!-- 游戏分类 -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6">游戏分类</h2>
            
            <!-- 按类型分类 -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4">按游戏类型</h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <a href="games-list.html?type=action" class="category-card bg-gradient-to-r from-red-500 to-orange-500 rounded-xl p-4 text-white text-center shadow-md hover:shadow-lg transition duration-300">
                        <div class="text-4xl mb-2">🎮</div>
                        <div class="font-medium">动作游戏</div>
                    </a>
                    <a href="games-list.html?type=shooter" class="category-card bg-gradient-to-r from-blue-500 to-indigo-500 rounded-xl p-4 text-white text-center shadow-md hover:shadow-lg transition duration-300">
                        <div class="text-4xl mb-2">🔫</div>
                        <div class="font-medium">射击游戏</div>
                    </a>
                    <a href="games-list.html?type=puzzle" class="category-card bg-gradient-to-r from-green-500 to-teal-500 rounded-xl p-4 text-white text-center shadow-md hover:shadow-lg transition duration-300">

                    <a href="games-list.html?type=strategy" class="category-card bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl p-4 text-white text-center shadow-md hover:shadow-lg transition duration-300">
                        <div class="text-4xl mb-2">🏆</div>

                    </a>
                    <a href="games-list.html?type=sports" class="category-card bg-gradient-to-r from-yellow-500 to-amber-500 rounded-xl p-4 text-white text-center shadow-md hover:shadow-lg transition duration-300">
                        <div class="text-4xl mb-2">⚽</div>

                    </a>
                    <a href="games-list.html?type=racing" class="category-card bg-gradient-to-r from-cyan-500 to-blue-500 rounded-xl p-4 text-white text-center shadow-md hover:shadow-lg transition duration-300">

                        <div class="font-medium">赛车游戏</div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-gray-100 border-t border-gray-200 py-8">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-600">
                <p>&copy; 2025 GoodGame.mom - 最好玩的在线游戏站</p>

    <script src="assets/js/main.js"></script>
</body>
</html>
