<body class="bg-gray-50 text-gray-900 min-h-screen">

    <div class="language-selector">

            <!-- Logo -->
            <a href="index.html" class="text-2xl font-bold text-indigo-600 flex items-center">
                <span data-i18n="site.title">GoodGame.mom</span>
            </a>
            
            <!-- 搜索框 -->
            <div class="relative w-full max-w-md mx-4">
                <input type="text" placeholder="搜索游戏..." data-i18n-placeholder="common.search"
                       class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">

                </svg>
            </div>
            
            <!-- 导航菜单 -->
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-indigo-600 font-medium" data-i18n="home">首页</a></li>
                    <li><a href="games-list.html" class="text-gray-600 hover:text-indigo-600" data-i18n="nav.games">游戏列表</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- 主要内容 -->

        <!-- 热门游戏 -->

            <div class="flex justify-between items-center mb-4">

                    </div>

                </a>
                <!-- 游戏卡片4: 8 Ball Billiards Classic -->
                <a href="games/8-ball-billiards-classic/index.html" class="game-card">
                    <div class="bg-gray-200 aspect-square rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300">
                        <img src="assets/images/games/8-ball-billiards-classic/thumbnail.jpg" alt="8 Ball Billiards Classic" class="w-full h-full object-cover" onerror="this.onerror=null; this.src=''; this.parentElement.classList.add('bg-gradient-to-br'); this.parentElement.classList.add('from-blue-400'); this.parentElement.classList.add('to-blue-600'); this.parentElement.innerHTML += '<div class=\'w-full h-full flex items-center justify-center text-white font-medium\' data-i18n=\'games.billiards.title\'>8 Ball台球经典版</div>';">
                    </div>
                    <h3 class="mt-2 text-center font-medium" data-i18n="categories.sports">体育游戏</h3>
                </a>
                <!-- 游戏卡片5: 3D Free Kick -->
                <a href="games/3d-free-kick/index.html" class="game-card">
                    <div class="bg-gray-200 aspect-square rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300">
                        <img src="assets/images/games/3d-free-kick/thumbnail.jpg" alt="3D Free Kick" class="w-full h-full object-cover" onerror="this.onerror=null; this.src=''; this.parentElement.classList.add('bg-gradient-to-br'); this.parentElement.classList.add('from-green-400'); this.parentElement.classList.add('to-green-600'); this.parentElement.innerHTML += '<div class=\'w-full h-full flex items-center justify-center text-white font-medium\' data-i18n=\'games.freeKick.title\'>3D Free Kick</div>';">

                </a>
            </div>
        </section>
        
        <!-- 游戏分类 -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6" data-i18n="sections.categories">游戏分类</h2>
            
            <!-- 按类型分类 -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4" data-i18n="common.byType">按游戏类型</h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <a href="games-list.html?type=action" class="category-card bg-gradient-to-r from-red-500 to-orange-500 rounded-xl p-4 text-white text-center shadow-md hover:shadow-lg transition duration-300">
                        <div class="text-4xl mb-2">🎮</div>
                        <div class="font-medium" data-i18n="categories.action">动作游戏</div>
                    </a>
                    <a href="games-list.html?type=shooter" class="category-card bg-gradient-to-r from-blue-500 to-indigo-500 rounded-xl p-4 text-white text-center shadow-md hover:shadow-lg transition duration-300">

    <!-- 页脚 -->
    <footer class="bg-gray-100 border-t border-gray-200 py-8">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-600">
                <p>&copy; 2025 <span data-i18n="site.title">GoodGame.mom</span> - <span data-i18n="site.description">最好玩的在线游戏站</span></p>
            </div>
        </div>
    </footer>
    
    <script src="assets/js/main.js"></script>
