<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏列表 - GoodGame.mom</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* 头部样式 */
        header {
            background-color: #2a2a72;
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav li {
            margin-left: 1.5rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #ffd700;
        }
        
        .search-box {
            display: flex;
            margin-left: 2rem;
        }
        
        .search-box input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px 0 0 4px;
            width: 200px;
        }
        
        .search-box button {
            background-color: #ffd700;
            color: #2a2a72;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        /* 主要内容样式 */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2a2a72;
        }
        
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .game-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .game-image {
            width: 100%;
            height: 180px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .game-info {
            padding: 1.5rem;
        }
        
        .game-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #2a2a72;
        }
        
        .game-description {
            color: #666;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .tag {
            background-color: #f0f0f0;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #555;
        }
        
        .play-button {
            display: inline-block;
            background-color: #ffd700;
            color: #2a2a72;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .play-button:hover {
            background-color: #e6c300;
        }
        
        .details-link {
            display: inline-block;
            margin-left: 1rem;
            color: #2a2a72;
            text-decoration: none;
            font-weight: 500;
        }
        
        .details-link:hover {
            text-decoration: underline;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #2a2a72;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-bottom: 1.5rem;
        }
        
        .footer-links li {
            margin: 0 1rem;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav ul {
                margin-top: 1rem;
                flex-wrap: wrap;
            }
            
            nav li {
                margin: 0.5rem 1rem 0.5rem 0;
            }
            
            .search-box {
                margin: 1rem 0 0 0;
                width: 100%;
            }
            
            .search-box input {
                flex: 1;
            }
            
            .games-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- 页面头部 -->
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">GoodGame.mom</a>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">热门</a></li>
                    <li><a href="#">新游戏</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="搜索游戏...">
                <button>搜索</button>
            </div>
        </div>
    </header>
    
    <!-- 主要内容区域 -->
    <main>
        <h1 class="page-title">游戏列表</h1>
        
        <div class="games-container">
            <!-- 游戏卡片1: 太空冒险 -->
            <div class="game-card">
                <div class="game-image" style="background-image: url('assets/images/games/space-adventure/thumbnail.jpg');"></div>
                <div class="game-info">
                    <h2 class="game-title">太空冒险</h2>
                    <p class="game-description">驾驶你的宇宙飞船，在广阔的太空中探索，躲避小行星，收集能量，与敌人战斗。</p>
                    <div class="game-tags">
                        <span class="tag">射击</span>
                        <span class="tag">太空</span>
                        <span class="tag">冒险</span>
                    </div>
                    <a href="games/space-adventure/index.html" class="play-button">开始游戏</a>
                    <a href="game.html?id=space-adventure" class="details-link">查看详情</a>
                </div>
            </div>
            
            <!-- 游戏卡片2: 丛林探险 -->
            <div class="game-card">
                <div class="game-image" style="background-image: url('assets/images/games/jungle-adventure/thumbnail.jpg');"></div>
                <div class="game-info">
                    <h2 class="game-title">丛林探险</h2>
                    <p class="game-description">穿越危险的丛林，跳跃平台，躲避陷阱，收集宝石，寻找失落的宝藏。</p>
                    <div class="game-tags">
                        <span class="tag">平台</span>
                        <span class="tag">冒险</span>
                        <span class="tag">动作</span>
                    </div>
                    <a href="games/jungle-adventure/index.html" class="play-button">开始游戏</a>
                    <a href="game.html?id=jungle-adventure" class="details-link">查看详情</a>
                </div>
            </div>
            
            <!-- 游戏卡片3: 城市建设者 -->
            <div class="game-card">
                <div class="game-image" style="background-image: url('assets/images/games/city-builder/thumbnail.jpg');"></div>
                <div class="game-info">
                    <h2 class="game-title">城市建设者</h2>
                    <p class="game-description">规划和建设你自己的城市，平衡资源，管理居民需求，解决城市问题。</p>
                    <div class="game-tags">
                        <span class="tag">策略</span>
                        <span class="tag">模拟</span>
                        <span class="tag">建造</span>
                    </div>
                    <a href="games/city-builder/index.html" class="play-button">开始游戏</a>
                    <a href="game.html?id=city-builder" class="details-link">查看详情</a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系方式</a></li>
                <li><a href="#">隐私政策</a></li>
                <li><a href="#">使用条款</a></li>
            </ul>
            <p class="copyright">© 2025 GoodGame.mom - 最好玩的在线游戏站</p>
        </div>
    </footer>

    <script>
        // 搜索功能
        document.querySelector('.search-box button').addEventListener('click', function() {
            const searchTerm = document.querySelector('.search-box input').value.trim().toLowerCase();
            if (searchTerm) {
                // 简单的搜索逻辑，仅供演示
                const gameCards = document.querySelectorAll('.game-card');
                let found = false;
                
                gameCards.forEach(card => {
                    const title = card.querySelector('.game-title').textContent.toLowerCase();
                    const description = card.querySelector('.game-description').textContent.toLowerCase();
                    const tags = Array.from(card.querySelectorAll('.tag')).map(tag => tag.textContent.toLowerCase());
                    
                    if (title.includes(searchTerm) || description.includes(searchTerm) || tags.some(tag => tag.includes(searchTerm))) {
                        card.style.display = 'block';
                        found = true;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                if (!found) {
                    alert('没有找到匹配的游戏，请尝试其他关键词');
                }
            }
        });
    </script>
</body>
</html>
